name: shell Commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: Windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Derectory Bash
        run: pwd
        shell: bash



